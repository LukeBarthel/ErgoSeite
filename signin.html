<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Educational Journey</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Inline CSS for demo purposes; you can include in styles.css -->
  <style>
    .signin-body {
      background: linear-gradient(135deg, #0a1128, #001f54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }
    .signin-container h2 {
      margin-bottom: 1rem;
      color: #0a1128;
    }
    .signin-container form {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .signin-container label {
      margin-top: 1rem;
      text-align: left;
      color: #0a1128;
    }
    .signin-container input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .action-btn {
      background: #ff5a5f;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .action-btn:hover {
      background: #ff7e82;
    }
    .error-message {
      color: #ff5a5f;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="signin-body">
  <div class="signin-container">
    <h2 id="form-title">Sign In</h2>
    
    <!-- Sign In Form -->
    <form id="signin-form">
      <label for="signin-username">Username</label>
      <input type="text" id="signin-username" required />

      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" required />

      <button type="submit" class="action-btn">Sign In</button>
      <p id="signin-error" class="error-message"></p>
    </form>
  </div>

  <script>
    const signinForm = document.getElementById('signin-form');
    const showSigninLink = document.getElementById('show-signin');
    const formTitle = document.getElementById('form-title');
    const signinError = document.getElementById('signin-error');

    // Handle sign in form submission
    document.getElementById('signin-form').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const username = document.getElementById('signin-username').value.trim();
  const password = document.getElementById('signin-password').value;

  fetch('accounts.json')
    .then(response => response.json())
    .then(accounts => {
      if (!accounts[username]) {
        alert('User unknown. Please register.');
      } else if (accounts[username] !== password) {
        alert('Password is incorrect.');
      } else {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html'; // Redirect to homepage
      }
    })
    .catch(error => {
      console.error('Error fetching accounts:', error);
    });
});
  </script>
</body>
</html>
